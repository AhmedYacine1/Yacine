<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تهنئة عيد سعيدة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #f7b731;
      --secondary: #eb3b5a;
      --light: #f5f6fa;
      --dark: #2f3640;
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #fdcb6e, #e17055);
      color: var(--dark);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      margin: 2rem;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('https://i.ibb.co/7YkX5P1/pattern.png');
      opacity: 0.1;
      z-index: 0;
      animation: rotate 30s linear infinite;
    }
    
    .content {
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: var(--secondary);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .recipient-name {
      font-size: 2.5rem;
      color: #d63031;
      margin: 1rem 0;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
      background: linear-gradient(45deg, #eb3b5a, #fa8231);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      display: inline-block;
    }
    
    .greeting {
      font-size: 1.8rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .lantern {
      font-size: 3rem;
      margin: 1rem 0;
      animation: swing 3s ease-in-out infinite;
      display: inline-block;
      transform-origin: top center;
    }
    
    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      margin: 1rem;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .mosque {
      font-size: 5rem;
      margin: 1rem 0;
      color: var(--secondary);
    }
    
    .eid-image {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      margin: 1rem 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: 3px solid white;
    }
    
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes swing {
      0%, 100% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
    }
    
    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .floating {
      animation: float 3s ease-in-out infinite;
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .recipient-name { font-size: 1.8rem; }
      .greeting { font-size: 1.4rem; }
      .lantern, .mosque { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="fireworks" id="fireworks"></div>
  
  <div class="container">
    <div class="content">
      <div class="mosque">
        <i class="fas fa-mosque"></i>
      </div>
      <h1>كل عام وأنتم بخير</h1>
      
      <!-- اسم المستلم الكبير -->
      <div class="recipient-name" id="nameElement">أخي العزيز محمد</div>
      
      <div class="lantern floating">
        <i class="fas fa-moon"></i>
      </div>
      
      <!-- صورة العيد -->
      <img src="https://i.ibb.co/7YkX5P1/eid-image.jpg" alt="عيد مبارك" class="eid-image">
      
      <p class="greeting">
        بمناسبة عيد الفطر المبارك، أتقدم إليكم بأطيب التهاني والتبريكات<br>
        تقبل الله منا ومنكم صالح الأعمال، وكل عام وأنتم بأتم الصحة والعافية
      </p>
      
      <button class="btn" id="showFireworks">
        <i class="fas fa-fire"></i> أشعل الأضواء
      </button>
      
      <button class="btn" id="changeName">
        <i class="fas fa-user-edit"></i> غير اسمك
      </button>
    </div>
  </div>

  <script>
    // إنشاء النجوم المتلألئة
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      star.style.width = `${Math.random() * 3 + 1}px`;
      star.style.height = star.style.width;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      
      starsContainer.appendChild(star);
    }
    
    // تأثير الألعاب النارية عند النقر
    const fireworksContainer = document.getElementById('fireworks');
    const showFireworksBtn = document.getElementById('showFireworks');
    const nameElement = document.getElementById('nameElement');
    const changeNameBtn = document.getElementById('changeName');
    
    showFireworksBtn.addEventListener('click', () => {
      createFireworks();
    });
    
    changeNameBtn.addEventListener('click', () => {
      const newName = prompt("من تريد أن تهديه هذه البطاقة؟", nameElement.textContent);
      if (newName && newName.trim() !== "") {
        nameElement.textContent = newName;
      }
    });
    
    function createFireworks() {
      fireworksContainer.innerHTML = '';
      
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const firework = document.createElement('div');
          firework.style.position = 'absolute';
          firework.style.left = `${Math.random() * 100}%`;
          firework.style.top = `${Math.random() * 100}%`;
          firework.style.width = '5px';
          firework.style.height = '5px';
          firework.style.backgroundColor = getRandomColor();
          firework.style.borderRadius = '50%';
          firework.style.boxShadow = `0 0 10px 2px ${getRandomColor()}`;
          
          fireworksContainer.appendChild(firework);
          
          const animation = firework.animate([
            { transform: 'scale(1)', opacity: 1 },
            { transform: 'scale(30)', opacity: 0 }
          ], {
            duration: 1000,
            easing: 'cubic-bezier(0, 0.2, 0.8, 1)'
          });
          
          animation.onfinish = () => firework.remove();
        }, i * 300);
      }
    }
    
    function getRandomColor() {
      const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    
    // تشغيل الألعاب النارية تلقائياً بعد ثانيتين
    setTimeout(() => {
      createFireworks();
    }, 2000);
  </script>
</body>
</html>
